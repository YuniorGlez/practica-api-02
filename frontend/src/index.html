<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Ball Character Manager</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>Gestión de Personajes de Dragon Ball</h1>

  <!-- Guía de Pasos -->
  <aside id="guide-panel">
    <h2>Guía de Aprendizaje</h2>
    <ol id="guide-steps"></ol>
  </aside>

  <!-- Main Content Area (Search, List, Form) -->
  <div class="main-content">
    <!-- Buscador -->
    <div class="search-area">
      <input id="search-input" type="search" placeholder="Buscar personaje...">
      <button id="search-btn">Buscar</button>
    </div>

    <!-- Lista de personajes -->
    <ul id="characters-list"></ul>

    <!-- Formulario -->
    <form id="character-form">
      <input name="id" type="hidden">
      <input name="name" placeholder="Nombre">
      <input name="race" placeholder="Raza">
      <input name="ki" placeholder="Ki" type="text">
      <input name="maxKi" placeholder="Max Ki" type="text">
      <input name="gender" placeholder="Género">
      <input name="affiliation" placeholder="Afiliación">
      <input name="image" placeholder="URL de imagen">
      <textarea name="description" placeholder="Descripción"></textarea>
      <button type="submit">Guardar</button>
    </form>
  </div>

  <!-- Scripts loaded as modules -->
  <script type="module" src="./main.js"></script>
</body>

</html>
